<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <h1>Flexbox</h1>

    <section id="container">
        <div style="background-color: #80ffdb">H</div>
        <div style="background-color: #64dfdf">E</div>
        <div style="background-color: #48bfe3">L</div>
        <div style="background-color: #5390d9">L</div>
        <div style="background-color: #6930c3">O</div>
    </section>

    <section id="group">
        <div style="background-color: #80ffdb">W</div>
        <div style="background-color: #64dfdf">R</div>
        <div style="background-color: #48bfe3">O</div>
        <div style="background-color: #5390d9">L</div>
        <div style="background-color: #6930c3">D</div>
    </section>

    <h2>Another Example of Flexbox</h2>
    <main>
        <section class="Sidebar">Baby</section>
        <section class="Maincontent">Boy</section>
        <section class="Sidebar2">Baby</section>
    </main>

</body>

</html>
